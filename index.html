<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <!-- Dark mode toggle -->
        <button
          id="toggle-dark-mode"
          class="dark-mode-button"
          aria-label="Toggle dark mode"
        >
          ðŸŒ™ Dark Mode
        </button>

        <!-- Search Form -->
        <form id="search-form" aria-label="City search form">
          <input
            type="search"
            id="search-input"
            class="search-input"
            placeholder="Enter a city..."
            required
            aria-label="Enter city name"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <!-- Loading placeholder -->
        <div id="loader" class="loader">Loading weather...</div>

        <!-- Current weather section -->
        <section class="current-weather hidden" aria-live="polite">
          <div>
            <h1 id="current-city">--</h1>
            <p class="current-details">
              <span id="current-date">--</span><br />
              <span id="description">--</span><br />
              Humidity: <strong id="humidity">--%</strong>, Wind:
              <strong id="wind">-- km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img id="icon" src="" alt="Weather icon" class="weather-icon" />
            <span class="current-temperature-value">--</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </section>

        <!-- Forecast section -->
        <section
          id="forecast"
          class="hidden"
          aria-labelledby="forecast-heading"
        >
          <h2 id="forecast-heading">5-Day Forecast</h2>
          <div class="forecast-container"></div>
        </section>
      </main>

      <footer>
        <p>
          Project by
          <a
            href="https://github.com/rzmeridores"
            target="_blank"
            rel="noopener noreferrer"
          >
            Ranamae Meridores </a
          >, open-sourced on
          <a
            href="https://github.com/rzmeridores/myWeatherApp"
            target="_blank"
            rel="noopener noreferrer"
          >
            GitHub </a
          >, and
          <a
            href="https://rm-weatherapp.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
          >
            hosted on Netlify </a
          >.
        </p>
      </footer>
    </div>

    <!-- Main Script -->
    <script src="src/index.js"></script>
  </body>
</html>
