<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, clear sky<br />
              Humidity: <strong id="humidity">--%</strong>, Wind:
              <strong id="wind">-- km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">🌤️</span>
            <span class="current-temperature-value">--</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/rzmeridores" target="_blank"
            >Ranamae Meridores </a
          >, in <a href="#" target="_blank">open-sourced on GitHub</a>, and
          <a href="#" target="_blank">hosted on Netlify</a>.
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
