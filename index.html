<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="dark-mode-toggle-wrapper">
          <button id="toggle-dark-mode" class="dark-mode-button">
            ðŸŒ™ Dark Mode
          </button>
        </div>

        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div id="loader" class="loader">Loading weather...</div>

        <div class="current-weather hidden">
          <div>
            <h1 id="current-city">--</h1>
            <p class="current-details">
              <span id="current-date"></span><br />
              <span id="description">--</span><br /><br />
              ðŸ’¨ Wind: <strong id="wind">-- km/h</strong>, ðŸ’§ Humidity:
              <strong id="humidity">--%</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img id="icon" src="" alt="Weather icon" class="weather-icon" />
            <span class="current-temperature-value">--</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>

        <section id="forecast" class="hidden">
          <h2>5-Day Forecast</h2>
          <div class="forecast-container"></div>
        </section>
      </main>

      <footer>
        <p>
          Project by
          <a href="https://github.com/rzmeridores" target="_blank"
            >Ranamae Meridores</a
          >, open-sourced on
          <a href="https://github.com/rzmeridores/myWeatherApp" target="_blank"
            >GitHub</a
          >, and
          <a href="https://rm-weatherapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>

      <div id="error-message" class="hidden error-message"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
